<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Infinity Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Idle Infinity Game</h1>

    <div id="stats">
        <p>Cash: <span id="cash">0</span></p>
    </div>

    <div id="actions">
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen1-name-display">Generator1</span>
                <span class="generator-level" id="gen1-level-display">(lv0)</span>
            </div>
            <button id="buy-gen1">Buy Generator1</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen2-name-display">Generator2</span>
                <span class="generator-level" id="gen2-level-display">(lv0)</span>
            </div>
            <button id="buy-gen2">Buy Generator2</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen3-name-display">Generator3</span>
                <span class="generator-level" id="gen3-level-display">(lv0)</span>
            </div>
            <button id="buy-gen3">Buy Generator3</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen4-name-display">Generator4</span>
                <span class="generator-level" id="gen4-level-display">(lv0)</span>
            </div>
            <button id="buy-gen4">Buy Generator4</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen5-name-display">Generator5</span>
                <span class="generator-level" id="gen5-level-display">(lv0)</span>
            </div>
            <button id="buy-gen5">Buy Generator5</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen6-name-display">Generator6</span>
                <span class="generator-level" id="gen6-level-display">(lv0)</span>
            </div>
            <button id="buy-gen6">Buy Generator6</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen7-name-display">Generator7</span>
                <span class="generator-level" id="gen7-level-display">(lv0)</span>
            </div>
            <button id="buy-gen7">Buy Generator7</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen8-name-display">Generator8</span>
                <span class="generator-level" id="gen8-level-display">(lv0)</span>
            </div>
            <button id="buy-gen8">Buy Generator8</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen9-name-display">Generator9</span>
                <span class="generator-level" id="gen9-level-display">(lv0)</span>
            </div>
            <button id="buy-gen9">Buy Generator9</button>
        </div>
    </div>

    <div id="win-message" style="display:none;">
        <h2>Congratulations! You've reached infinity!</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
