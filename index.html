<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Infinity Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="options-button">⚙️</button> <!-- Position with CSS -->
    <h1>Idle Infinity Game</h1>

    <div class="info-panel-card">
        <div id="total-boost-formula-display">
            <!-- Content generated by JS -->
        </div>
        <div id="stats">
            <p>Cash: <span id="cash">0</span><span id="prestige-info-container" style="display: none;"> | Prestige Points: <span id="prestige-points-display">0</span></span></p>
            <!-- Income display was here, now removed -->
        </div>
    </div> <!-- End of info-panel-card -->

    <!-- Reset/Prestige Section (conditionally visible) -->
    <div id="reset-container">
        <!-- Milestone/Win Message Container (inside reset-container) -->
        <div id="milestone-message" style="display:block;"> <!-- display:block for initial visibility if JS controls height -->
            <h2></h2> <!-- Content will be set by JS -->
        </div>
        <!-- Main Reset Button (inside reset-container) -->
        <button id="reset-button">Reset for +1 Prestige Point</button>
    </div>

    <div id="buy-amount-selector">
        <span>Buy Amount:</span>
        <input type="radio" id="buy1" name="buyAmount" value="1" checked> <label for="buy1">1x</label>
        <input type="radio" id="buy5" name="buyAmount" value="5"> <label for="buy5">5x</label>
        <input type="radio" id="buy10" name="buyAmount" value="10"> <label for="buy10">10x</label>
        <input type="radio" id="buy100" name="buyAmount" value="100"> <label for="buy100">100x</label>
        <input type="radio" id="buyMAX" name="buyAmount" value="MAX"> <label for="buyMAX">MAX</label>
    </div>

    <!-- Generator Purchase Actions Section -->
    <div id="actions">
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen1-name-display">Generator1</span>
                <span class="generator-level" id="gen1-level-display">lv 0</span>
            </div>
            <button id="buy-gen1">Buy</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen2-name-display">Generator2</span>
                <span class="generator-level" id="gen2-level-display">lv 0</span>
            </div>
            <button id="buy-gen2">Buy</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen3-name-display">Generator3</span>
                <span class="generator-level" id="gen3-level-display">lv 0</span>
            </div>
            <button id="buy-gen3">Buy</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen4-name-display">Generator4</span>
                <span class="generator-level" id="gen4-level-display">lv 0</span>
            </div>
            <button id="buy-gen4">Buy</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen5-name-display">Generator5</span>
                <span class="generator-level" id="gen5-level-display">lv 0</span>
            </div>
            <button id="buy-gen5">Buy</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen6-name-display">Generator6</span>
                <span class="generator-level" id="gen6-level-display">lv 0</span>
            </div>
            <button id="buy-gen6">Buy</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen7-name-display">Generator7</span>
                <span class="generator-level" id="gen7-level-display">lv 0</span>
            </div>
            <button id="buy-gen7">Buy</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen8-name-display">Generator8</span>
                <span class="generator-level" id="gen8-level-display">lv 0</span>
            </div>
            <button id="buy-gen8">Buy</button>
        </div>
        <div class="generator-action-row">
            <div class="generator-info">
                <span class="generator-name" id="gen9-name-display">Generator9</span>
                <span class="generator-level" id="gen9-level-display">lv 0</span>
            </div>
            <button id="buy-gen9">Buy</button>
        </div>
    </div>

    <!-- Note: The original #win-message div is now #milestone-message and moved. -->

    <div id="options-panel">
        <h2>Options</h2>
        <div id="number-format-selector">
            <span>Number Format:</span>
            <input type="radio" id="formatStandard" name="numberFormat" value="standard" checked> <label for="formatStandard">Standard</label>
            <input type="radio" id="formatHex" name="numberFormat" value="hex"> <label for="formatHex">Hexadecimal</label>
            <input type="radio" id="formatScientific" name="numberFormat" value="scientific"> <label for="formatScientific">Scientific</label>
        </div>

        <!-- New Game Speed Selector -->
        <div id="game-speed-selector">
            <span>Game Speed: <span id="game-speed-display">1x</span></span>
            <input type="range" id="game-speed-slider" min="0" max="10" value="1" step="1">
        </div>
        <!-- End of New Game Speed Selector -->

        <!-- New Autobuy Selector -->
        <div id="autobuy-selector">
            <input type="checkbox" id="autobuy-checkbox">
            <label for="autobuy-checkbox">Autobuy</label>
        </div>
        <!-- End of Autobuy Selector -->

    </div>

    <script src="numberFormatter.js" defer></script>
    <script src="generatorManager.js" defer></script>
    <script src="gameLogic.js" defer></script>
    <script src="uiManager.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
